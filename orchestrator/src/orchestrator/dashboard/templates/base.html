<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}EdgeOrchestra{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    <link rel="stylesheet" href="/dashboard/static/style.css">
</head>
<body>
    <nav class="container-fluid dashboard-nav">
        <ul>
            <li><strong>EdgeOrchestra</strong></li>
        </ul>
        <ul>
            <li>
                <span hx-get="/dashboard/partials/health" hx-trigger="load, every 10s" hx-swap="innerHTML">
                    <small>checking...</small>
                </span>
            </li>
        </ul>
    </nav>

    <main class="container-fluid dashboard-main">
        {% block content %}{% endblock %}
    </main>

    <footer class="container-fluid">
        <small>EdgeOrchestra v0.1.0</small>
    </footer>

    <script src="/dashboard/static/dashboard.js"></script>
</body>
</html>
