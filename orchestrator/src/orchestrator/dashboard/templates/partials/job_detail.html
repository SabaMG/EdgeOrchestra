<div class="overlay-header">
    <h3>Job {{ job.id|string|truncate(8, True, '') }}</h3>
    <button class="overlay-close" onclick="closeJobDetail()" aria-label="Close">&times;</button>
</div>

<div class="overlay-body">
    <div class="grid">
        <div hx-get="/dashboard/partials/job/{{ job.id }}/info"
             hx-trigger="every 3s"
             hx-swap="innerHTML">
            {% include "partials/job_info.html" %}
        </div>
        <div>
            <canvas id="chart-{{ job.id|string|replace('-', '') }}"
                    data-chart-url="/dashboard/partials/job/{{ job.id }}/chart-data"
                    width="400" height="200"></canvas>
        </div>
    </div>

    <div hx-get="/dashboard/partials/job/{{ job.id }}/rounds"
         hx-trigger="every 3s"
         hx-swap="innerHTML">
        {% if rounds %}
        {% include "partials/job_rounds.html" %}
        {% endif %}
    </div>
</div>
